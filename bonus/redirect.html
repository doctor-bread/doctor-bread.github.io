<!DOCTYPE html>
<html>
  <head>
    <title>Redirect Thingy</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="https://file.garden/ZSfbzoaLWgVEMKsW/bread2.png" />
    <script>
      function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
          results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return "";
        return decodeURIComponent(results[2].replace(/\+/g, " "));
      }

      document.addEventListener("DOMContentLoaded", function () {
        var Param = getParameterByName("go");
        if (Param) {
          window.location.href = Param;
        }
      });
    </script>
  </head>
  <body>
    <p>
      If you want to redirect to something, add "?go=//example.com" to the end of
      the URL.
    </p>
  </body>
</html>
